<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cloud Computing Ex1</title>
</head>
<body>
<h1>Cloud Computing Ex2</h1>
<div class="wrapper">
    <input id="txtSearch" type="text" />
    <button id="btnSearch" type="button">Search</button>
    <h4 id="resultSitesHeader"></h4>
    <ul id="resultSites"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $("#btnSearch").click(function(event) {
        var searchTerm = $("#txtSearch").val();
        $.ajax({
            url: "/keyword",
            data: {"searchTerm": searchTerm},
            success: function(data) {
                addSites(data, "#resultSites", "#resultSitesHeader");
            },
            error: function(err) {
                console.log("Error: " + err + ".");
            }
        });
    });
</script>
</script>
<script type="text/javascript">
    function addSites(sites, element, header) {
        $(element).empty();
        if (sites.length > 0) {
            $(header).text("Websites that contain the keyword sorted by ranking:");
            for (var i = 0; i < sites.length; i++) {
                $(element).append("<li>" + sites[i] + "</li>");
            }
        } else {
            $(header).text("No websites that contain the keyword were found.");
        }
    }
</script>
</body>
</html>
